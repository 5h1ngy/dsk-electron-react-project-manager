version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    environment:
      NODE_ENV: production
      DB_STORAGE_PATH: /data/app.sqlite
      API_PORT: ${API_PORT:-3333}
    ports:
      - "${HOST_API_PORT:-3333}:3333"
    volumes:
      - backend-data:/data

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: ${API_BASE_URL:-/api}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:80"

volumes:
  backend-data:
