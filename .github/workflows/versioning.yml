name: Version Automation

on:
  pull_request:
    types:
      - closed

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: version-${{ github.event.pull_request.base.ref }}
  cancel-in-progress: false

jobs:
  bump-version:
    if: >
      github.event.pull_request.merged == true &&
      (github.event.pull_request.base.ref == 'main' || github.event.pull_request.base.ref == 'develop')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Ensure branch up to date
        run: git pull --ff-only origin ${{ github.event.pull_request.base.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Apply version bump
        id: bump
        env:
          SOURCE_BRANCH: ${{ github.event.pull_request.head.ref }}
          TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}
        run: |
          node scripts/version/apply-version-bump.mjs --branch "${SOURCE_BRANCH}" --target "${TARGET_BRANCH}" > bump.json
          cat bump.json
          node <<'EOF'
const fs = require('fs')
const data = JSON.parse(fs.readFileSync('bump.json', 'utf8'))
const output = process.env.GITHUB_OUTPUT
if (!output) {
  throw new Error('GITHUB_OUTPUT not set')
}
const entries = {
  next: data.nextVersion,
  current: data.currentVersion,
  changed: String(data.changed),
  type: data.bumpType
}
for (const [key, value] of Object.entries(entries)) {
  fs.appendFileSync(output, `${key}=${value}\n`)
}
EOF

      - name: Commit version update
        if: steps.bump.outputs.changed == 'true'
        env:
          NEXT_VERSION: ${{ steps.bump.outputs.next }}
          TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}
        run: |
          git status
          git add .env package.json package-lock.json README.md
          if git diff --cached --quiet; then
            echo "No version changes detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ "${TARGET_BRANCH}" = "main" ]; then
            MESSAGE="release: v${NEXT_VERSION}"
          else
            MESSAGE="chore: bump version to ${NEXT_VERSION}"
          fi
          git commit -m "${MESSAGE}"
          git push origin "HEAD:${TARGET_BRANCH}"
