log_format dsk_proxy '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                     'upstream=$upstream_addr upstream_status=$upstream_status '
                     'request_time=$request_time upstream_response_time=$upstream_response_time '
                     'redirect="$upstream_http_location"';

server {
  listen 80;
  server_name _;

  access_log /var/log/nginx/access.log dsk_proxy;
  error_log /var/log/nginx/error.log warn;

  root /usr/share/nginx/html;
  index index.html;

  location /lab/api/dsk/ {
    proxy_pass http://dsk-backend:3000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_redirect off;
  }

  location = /lab/webapp/dsk {
    return 302 $scheme://$host:$server_port/lab/webapp/dsk/;
  }

  location /lab/webapp/dsk {
    alias /usr/share/nginx/html/;
    try_files $uri $uri/ /index.html;
  }
}
